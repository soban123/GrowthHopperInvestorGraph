<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div style="width:70%;">
        <div class="chartjs-size-monitor">
            <div class="chartjs-size-monitor-expand"><div class="">

            </div>
        </div>
        <div class="chartjs-size-monitor-shrink">
            <div class="">

            </div>
        </div>
    </div>
        <canvas id="canvas" style="display: block; width: 1000px; height: 600px;" width="1200" height="600" class="chartjs-render-monitor">
        </canvas>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Options</label>
        </div>
        <select onchange="change(this.value , 0)" class="custom-select" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">1</option>
          <option value="1.5">1.5</option>
          <option value="2">2</option>
          <option value="2.5">2.5</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" onchange="change(this.value ,1 )" name="inlineRadioOptions" id="Faysal" value="3.24">
        <label class="form-check-label" for="Faysal">Faysal Bank</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" onchange="change(this.value , 1)" name="inlineRadioOptions" id="Standard" value="5.5">
        <label class="form-check-label" for="Standard">Standard Chartered</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" onchange="change(this.value , 1)" name="inlineRadioOptions" id="Falah" value="5.5" >
        <label class="form-check-label" for="Falah"> Al Falah Bank </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" onchange="change(this.value , 1)" name="inlineRadioOptions" id="Islamic" value="4.15" >
        <label class="form-check-label" for="Islamic">Bank Islamic </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" onchange="change(this.value , 1)" name="inlineRadioOptions" id="Meezan" value="3.09" >
        <label class="form-check-label" for="Meezan"> Meezan Bank </label>
      </div>

	<script src="calculator.js"> 
	
	</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
